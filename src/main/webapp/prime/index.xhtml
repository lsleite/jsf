<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>A Simple JavaServer Faces Registration Application</title>
</h:head>
<h:body>
	<h:outputScript library="js" name="prime_i18n.js"></h:outputScript>
	<h:form>
		<h2>JSF Registration App</h2>
		<p:calendar id="inline" value="#{demoBean.birthday}" mode="inline" />
	</h:form>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="#{i18n['languages']}" />
			<h:selectOneMenu value="#{language.localeCode}" onchange="submit()" >
				<!-- TODO Define itemLabel here using i18n, maybe the itemList cannot be a Map  -->
				<f:selectItems value="#{language.countriesInMap}" />
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>


</h:body>
</html>
